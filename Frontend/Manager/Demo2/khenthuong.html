  />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script>
   
  </script>

  </head>
  <body>
    <div class="container">
      <div class="form" style="background: white">
<div><button type="button" id="excel" onclick="excel()" class="btn btn-info">Xuất File Excel<button>
  <button type="button" onclick=" window.print()" class="btn btn-info">Print<button></button>
  <a href="#" class="btn btn-primary" title="Logout">
    <icon class="material-icons" onclick="CancelLogin()">logout</icon>
  </a>
  <br>
  <select class="form-control" id="KhenThuong" onchange="validateSelectBox(this)" style="width: auto;">
    <option>Mục khen thưởng</option>
    <option value="all">ALL</option>
    <option value="Thực tập viên">Thực tập viên</option>
    <option value="Nhân viên đồng">Nhân viên đồng</option>
    <option value="Nhân viên bạc">Nhân viên bạc</option>
    <option value="Nhân viên vàng">Nhân viên vàng</option>
    <option value="Nhân viên kim cương">Nhân viên kim cương</option>
  </select></div>

      </div>
      
    </div>
    <br>
      <div class="container">
        
        <div class="form" style="background: white">
         

          <h3 style="align-content: center;">  Thông tin nhân viên khen thưởng Tết  </h3>
          <table class="table table-hover" id="Detail_Staff_ID">
            <thead>
              <tr>
                <th>
                  ID
                  <i class="fa fa-fw fa-sort" onclick="changeSort('id')"></i>
                </th>
                <th>
                  Email
                  <i class="fa fa-fw fa-sort" onclick="changeSort('email')"></i>
                </th>
                <th>
                  Fullname
                  <i
                    class="fa fa-fw fa-sort"
                    onclick="changeSort('fullname')"
                  ></i>
                </th>
                <th>
                  Department
                  <i
                    class="fa fa-fw fa-sort"
                    onclick="changeSort('department')"
                  ></i>
                </th>
                <th>
                  Position
                  <i
                    class="fa fa-fw fa-sort"
                    onclick="changeSort('position')"
                  ></i>
                </th>
                <th>
                 Số năm cống hiến
                  <i
                    class="fa fa-fw fa-sort"
                    onclick="changeSort('createDate')"
                  ></i>
                </th>
                <th>
                  Khen thưởng 
                     <i
                       class="fa fa-fw fa-sort"
                       onclick="changeSort('createDate')"
                     ></i>
                   </th>
                   <th>
                    Lương thưởng tết
                       <i
                         class="fa fa-fw fa-sort"
                         onclick="changeSort('createDate')"
                       ></i>
                     </th>
                
              </tr>
            </thead>
            <tbody id="Result_TB"></tbody>
          </table>
          <nav aria-label="Page navigation example">
            <ul class="pagination" id="pagination">
              <!-- <li class="page-item">
                <a class="page-link" href="#">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="khenthuong.js"></script>
  </body>
  <script>
     
    $('#excel').click(function(){
      if (!isAdmin()) {
        alert("ADMIN mới sử dụng được chức năng này");
        return false;

    }
     $("#Detail_Staff_ID").table2excel({
    name: "Worksheet Name",
    filename: "Thông Tin Khen Thưởng ",
     fileext: ".xls"
}) 
});
    </script>
