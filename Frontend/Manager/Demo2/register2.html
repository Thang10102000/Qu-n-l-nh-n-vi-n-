<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Register</title>
    <link rel="icon" href="/imgs/avatar.png" />
  </head>

  <body>
    <form id="Main_From_id2">
      <div class="container px-4 py-5 mx-auto">
        <div class="card card0">
          <div class="d-flex flex-lg-row flex-column-reverse">
            <div class="card card1">
              <div class="row justify-content-center my-auto">
                <div class="col-md-8 col-10 my-5">
                  <div class="row justify-content-center px-3 mb-3">
                    <img id="logo" src="/imgs/avatar.png" />
                  </div>
                  <h3 class="mb-5 text-center heading">Awesome</h3>
                  <h6 class="msg-info">Please login to your account</h6>
                  <div class="form-group">
                    <label class="form-control-label text-muted">Email</label>
                    <input
                      type="text"
                      id="Email_id"
                      name="email"
                      placeholder="Email"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-control-label text-muted"
                      >Full Name</label
                    >
                    <input
                      type="text"
                      id="Fullname_id"
                      name="fullname"
                      placeholder="fullname"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-control-label text-muted"
                      >Username</label
                    >
                    <input
                      type="text"
                      id="Username_id"
                      name="username"
                      placeholder="Username"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-control-label text-muted"
                      >Password</label
                    >
                    <input
                      type="password"
                      id="Password_id"
                      name="password"
                      placeholder="Password"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-control-label text-muted"
                      >RePassword</label
                    >
                    <input
                      type="password"
                      id="Re_Password_id"
                      name="repassword"
                      placeholder="RePassword"
                      class="form-control"
                    />
                  </div>
                  <div class="row justify-content-center my-3 px-3">
                    <button type="submit" class="btn-block btn-color">
                      Register
                    </button>
                  </div>
                  <!-- <div class="row justify-content-center my-2">
                    <a href="#"
                      ><small class="text-muted">Forgot Password?</small></a
                    >
                  </div> -->
                </div>
              </div>
              <div class="bottom text-center mb-5">
                <p href="#" class="sm-text mx-auto mb-3">
                  Have an account?<button
                    class="btn btn-white ml-2"
                    onclick="gotoLoginForm()"
                  >
                    Login
                  </button>
                </p>
              </div>
            </div>
            <div class="card card2">
              <div class="my-auto mx-md-5 px-md-5 right">
                <h3 class="text-white">Welcome!!</h3>
                <small class="text-white">
                  there are my project to learn CRUD, Spring, and Basic
                  FrontEnd.</small
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script src="register2.js"></script>
  </body>
</html>
